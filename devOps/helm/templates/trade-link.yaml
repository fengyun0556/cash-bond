apiVersion: apps/v1
kind: Deployment
metadata:
  name: trade-link
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trade-link
  template:
    metadata:
      labels:
        app: trade-link
    spec:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      initContainers:
      - name: wait-for-mysql
        image: busybox
        command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo "Waiting for MySQL..."; sleep 2; done;']
      - name: wait-for-rocketmq-nameserver
        image: busybox
        command: ['sh', '-c', 'until nc -z rocketmq-nameserver 9876; do echo "Waiting for RocketMQ NameServer..."; sleep 2; done;']
      containers:
      - name: trade-link
        image: shenyun2025/trade-link:{{ .Values.image.tag.trade_link }}
        ports:
        - containerPort: 8082
        # 健康检查探针配置
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 0
          periodSeconds: 3
          failureThreshold: 5
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 0
          periodSeconds: 3
          failureThreshold: 5
          timeoutSeconds: 2
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8082
          initialDelaySeconds: 60
          failureThreshold: 3
          periodSeconds: 5
          timeoutSeconds: 3
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: {{ .Values.env}}
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-password
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: trade-link
spec:
  selector:
    app: trade-link
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8082
  type: ClusterIP
