apiVersion: apps/v1
kind: Deployment
metadata:
  name: oms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oms
  template:
    metadata:
      labels:
        app: oms
        deployment-group: order-system
    spec:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      # 添加亲和性配置
      affinity:
        podAffinity:
          # 使用 preferredDuringScheduling 软策略，尽量满足，不强制
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100 # 权重，表示优先级很高
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: deployment-group # 寻找带有这个标签的Pod
                  operator: In
                  values:
                  - order-system        # 标签的值
              # 拓扑域为节点级别，确保在同一个Node上
              topologyKey: kubernetes.io/hostname
      initContainers:
      - name: wait-for-mysql
        image: busybox
        command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo "Waiting for MySQL..."; sleep 2; done;']
      - name: wait-for-rocketmq-nameserver
        image: busybox
        command: ['sh', '-c', 'until nc -z rocketmq-nameserver 9876; do echo "Waiting for RocketMQ NameServer..."; sleep 2; done;']
      containers:
      - name: oms
        image: shenyun2025/oms:{{ .Values.image.tag.oms }}
        ports:
        - containerPort: 8083
        # 健康检查探针配置
        livenessProbe:
          httpGet:
            path: /oms-service/actuator/health
            port: 8083
          initialDelaySeconds: 0
          periodSeconds: 3
          failureThreshold: 5
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: /oms-service/actuator/health
            port: 8083
          initialDelaySeconds: 0
          periodSeconds: 3
          failureThreshold: 5
          timeoutSeconds: 2
        startupProbe:
          httpGet:
            path: /oms-service/actuator/health
            port: 8083
          initialDelaySeconds: 60
          failureThreshold: 10
          periodSeconds: 5
          timeoutSeconds: 3
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: {{ .Values.env}}
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-password
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: oms
spec:
  selector:
    app: oms
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8083
  type: ClusterIP
