apiVersion: apps/v1
kind: Deployment
metadata:
  name: bbg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bbg
  template:
    metadata:
      labels:
        app: bbg
    spec:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      initContainers:
      - name: wait-for-fix-engine
        image: busybox
        command: ['sh', '-c', 'until nc -z fix-engine 80; do echo "Waiting for fix-engine..."; sleep 2; done;']
      containers:
      - name: bbg
        image: shenyun2025/bbg:{{ .Values.image.tag.bbg }}
        ports:
        - containerPort: 8087
        # 健康检查探针配置
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8087
          initialDelaySeconds: 0
          periodSeconds: 3
          failureThreshold: 5
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8087
          initialDelaySeconds: 0
          periodSeconds: 3
          failureThreshold: 5
          timeoutSeconds: 2
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8087
          initialDelaySeconds: 30
          failureThreshold: 3
          periodSeconds: 5
          timeoutSeconds: 3
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: {{ .Values.env}}
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: bbg-network-policy
spec:
  podSelector:
    matchLabels:
      app: bbg
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: fix-engine
    ports:
    - protocol: TCP
      port: 8089
  - from:
    - ipBlock:
        cidr: 192.168.0.0/16
    ports:
    - protocol: TCP
      port: 8087
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: fix-engine
    ports:
    - protocol: TCP
      port: 80
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
